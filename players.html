<!doctype html>
<html>
<head>
    <title>Wachusett Football</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.css" />

</head>
<body>
    <header>
        <div class="navbar navbar-expand-lg navbar-light">
            <!-- "W" Logo on navbar -->
            <a href="index.html"><img src="assets/wlogo.png" height="50px" width="50px" class="navbar-brand" /></a>

            <button class="navbar-toggler navtoggle" type="button" data-toggle="collapse" data-target="#navbarCol" aria-controls="navbarCol" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-navicon" style="color: white" aria-hidden="true"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarCol">
                <div class="navbar-nav">
                    <a href="index.html" class="navbarbutton waves-effect waves-green">Home</a>
                    <a href="players.html" class="navbarbutton waves-effect waves-green navbarbutton-cur">Roster</a>
                    <a href="alumni.html" class="navbarbutton waves-effect waves-green">Alumni</a>

                </div>
            </div>
        </div>
    </header>

    <div id="loader" class="spinner">
        <svg viewBox="-1 -1 2 2">
            <circle class="load1" cx="0" cy="0" r=".5" fill="none" ng-attr-stroke="{{config.c1}}" ng-attr-stroke-width="{{config.width}}" stroke="#076d00" stroke-width=".1"></circle>
            <circle class="load2" cx="0" cy="0" r=".5" fill="none" ng-attr-stroke="{{config.c1}}" ng-attr-stroke-width="{{config.width}}" stroke="#a4a4a4" stroke-width=".1"></circle>
        </svg>
    </div>

    <div class="pgcontent animsition" id="content">
        <div class="container">
            <table class="playertable">
                <thead>
                    <tr>
                        <th class="playertable-head">Name</th>
                        <th class="playertable-head">Number</th>
                    </tr>
                </thead>

                <!-- This is a player in the roster -->
                <tr>
                    <td class="playertable-player-name">Lorenzo Peña</td>
                    <td class="playertable-player-number">76</td>
                </tr>

                <tr>
                    <td class="playertable-player-name">Michael Tarantino</td>
                    <td class="playertable-player-number">25</td>
                </tr>

                <tr>
                    <td class="playertable-player-name">Tyler Leino</td>
                    <td class="playertable-player-number">42</td>
                </tr>

                <tr>
                    <td class="playertable-player-name">Melke Shabo</td>
                    <td class="playertable-player-number">12</td>
                </tr>

                <tr>
                    <td class="playertable-player-name">Sam Brewer</td>
                    <td class="playertable-player-number">35</td>
                </tr>

                <tr>
                    <td class="playertable-player-name">Sean Mcgeary</td>
                    <td class="playertable-player-number">7</td>
                </tr>

                <tr>
                    <td class="playertable-player-name">Zac Vandale</td>
                    <td class="playertable-player-number">34</td>
                </tr>
                        
            </table>
        </div>

    </div>
    <script src="https://use.fontawesome.com/0a32e87acf.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animsition.js"></script>
    <script src="js/wachufootball.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
